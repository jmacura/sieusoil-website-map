<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SIEUSOIL - HS Layers</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
  <div style="height:30em; width: 100%">
    <div id="hs-app" hs ng-app="hs" ng-controller="Main" style="position: relative; width: 100%; height: 100%; padding: 0; border: 0; margin: 0;"> </div>
  </div>

<script>
    window.HSL_PATH = './lib/'; //'https://unpkg.com/hslayers-ng@1.24.3/dist/';

    function getLRUser() {
      return (0);
    }

    function styleFunction(feature, resolution) {
      return new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'sieusoil_pin.png',
          scale: 0.1
        }),
      });
    }

    function hslayersNgConfig(ol) {
      return {
        sizeMode: 'container',
        sidebarClosed: true,
        useIsolatedBootstrap: true,
        useProxy: false,
        //proxyPrefix: "/proxy/",
        zoomWithModifierKeyOnly: true,
        componentsEnabled: {
          sidebar: false,
          toolbar: false,
          geolocationButton: false,
        },
        default_layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM({
              url: 'https://cartodb-basemaps-{a-d}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
              attributions: [
                '<a href="https://carto.com/attributions" target="_blank">CARTO</a>',
                'Â© <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors'
              ]
            }),
            title: 'OpenStreetMap bright',
            base: true,
            visible: true,
            removable: false
          }),
          new ol.layer.Vector({
            title: 'Members',
            style: styleFunction,
            editor: {
              editable: false,
            },
            source: new ol.source.Vector({
              format: new ol.format.GeoJSON(),
              url: 'https://raw.githubusercontent.com/jmacura/sieusoil-website-map/main/data/Sieusoil_Pilots.geojson'
            }),
            cluster: false
          })
        ],
        default_view: new ol.View({
          center: ol.proj.fromLonLat([63, 41]),
          zoom: 3,
          units: 'm'
        }),
        queryPoint: 'hidden'
      }
    }
</script>
<script src='./lib/hslayers-ng.main.js'></script>
<!--script src='https://unpkg.com/hslayers-ng@1.24.3/dist/hslayers-ng.main.js'></script-->

</body>
</html>
